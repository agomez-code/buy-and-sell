<div class="content-box">
    <h3>Send the owner a message:</h3>
    <div>
        <label>
        Your enail address:
        <input name="email" [(ngModel)]="email" />
      </label>
    </div>
    <div>
        Your message:
        <textarea name="meesage" id="message" cols="20" rows="5" [(ngModel)]="message"></textarea>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>
